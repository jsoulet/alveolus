<div class="container">
	<div class="row">
		<div class="span10 offset1">
			<h1 class="text-center">{{site.title}}</h1>
			<h2 class="text-center">Categorie - proposée par {{user}}</h2>
			

			<div class="row">
				<div class="span6"><img ng-src="img/cupofteach.jpg"/></div>
				<div class="span4">
					<ul class="ulWebAppLinks">
						<li><a href={{site.url}} target="_blank"><i class="icon-external-link icon-large"></i>Accéder au site</a></li>
						<li><a href=#><i class="icon-star-empty icon-large"></i>Ajouter aux favoris</a></li>
						<li><a href=#><i class="icon-share-alt icon-large"></i>Partager</a></li>
						<li class="marginTop"><a href=#><i class="icon-facebook icon-large"></i>{{facebook.likes}} personnes aiment</a></li>
						<li><a href=#><i class="icon-check icon-large"></i>X personnes participent</a></li>
						<li><a href=#><i class="icon-eye-open icon-large"></i>Vu {{site.nb_click_preview + site.nb_click_detail}} fois</a></li>
					</ul>
				</div>

			</div class="span10">
				<h3 class="text-center">{{site.caption}}</h3>

				<p>{{site.description}}</p>

				<p>{{site}}</p>
			</div>
			
		</div>
			</div>

		
	</div>
</div>
